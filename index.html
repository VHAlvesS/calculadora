<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input type="text" id="displayNumbers">
            <p id="PrevValue">Previous value:</p>
        </div>
        <div class="keys">
            <button class="key opKey">C</button>
            <button class="key opKey">AC</button>
            <button class="key opKey">%</button>
            <button class="key opKey">/</button>
            <button class="key numberKey">7</button>
            <button class="key numberKey">8</button>
            <button class="key numberKey">9</button>
            <button class="key opKey">x</button>
            <button class="key numberKey">4</button>
            <button class="key numberKey">5</button>
            <button class="key numberKey">6</button>
            <button class="key opKey">-</button>
            <button class="key numberKey">1</button>
            <button class="key numberKey">2</button>
            <button class="key numberKey">3</button>
            <button class="key opKey">+</button>
            <button class="key numberKey">0</button>
            <button class="key numberKey">.</button>
            <button class="key opKey">=</button>
        </div>
    </div>
</body>
</html>
